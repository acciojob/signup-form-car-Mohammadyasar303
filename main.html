<!DOCTYPE html>
<html>
	
<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<!-- <section> -->
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email" required><br>

		<label for="Gender">Gender</label>
		<!-- <h3>Gender</h3> -->
		<label for="gender_m">M</label>
        <input type="radio" name="gender" id="gender_m" required>
		<lable for="gender_f">F</lable>
		<input type="radio" name="gender" id="gender_f" required><br>

		<label for="cars">Car Brands</label>
		<!-- <h3>Car Brands</h3> -->
		<select name="" id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="car1">car1</option>
			<option value="car2">car2</option>
			<option value="car3">car3</option>
		</select><br>

		<!-- <h3>Age</h3> -->
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>

		<!-- <h3>DOB</h3> -->
		<lable for="dob">DOB</lable>
		<input type="date" id="dob" required><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" ><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required><br>

		<button>Submit</button>
		
	</form>
<!-- </section> -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
